# Configuração do banco de dados H2 (em memória)
# H2 é um banco de dados leve usado para desenvolvimento e testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuração do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração do console H2 (para visualizar dados)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração do servidor
server.port=8080

# Configuração de logging
logging.level.com.example.contactapi=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuração de validação
spring.jpa.properties.hibernate.validator.fail_fast=false
